<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Poppins:wght@300;400&family=Press+Start+2P&family=Roboto&family=Rubik+80s+Fade&display=swap"
        rel="stylesheet">
    <title>Memory</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1><i class="fa-solid fa-brain"></i> Memorizza i numeri</h1>
    </header>



    <!-- MAIN -->
    <main>
        <div class="cont-main">
            <!-- num random -->
            <h2></h2>

            <!-- attendi 3 secondi -->
            <span id="timer-text"></span>

            <!-- result -->
            <h3></h3>

            <!-- num user and pc -->
            <section class="num-user-pc">
                <div id="num-user"></div>
                <div class="num-pc"></div>
            </section>

            <!-- input button -->
            <section class="inp-but">
                <input type="number" id="input-num">
                <button id="button-num">Send</button>
                <strong id="countdowntimer">5</strong>
            </section>
        </div>

    </main>


    <!-- FOOTER -->
    <footer>
        <span class="signature">by <i class="fa-solid fa-s"></i><i class="fa-solid fa-e"></i> <i
                class="fa-regular fa-face-smile"></i></span>
    </footer>

    <script src="logic.js"></script>
</body>

</html>
